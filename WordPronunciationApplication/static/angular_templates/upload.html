<div id="search-header">Upload new word</div>
<div class="search-container">
    <div id="search-content">
        <div class="feedbackInfo" ng-if="getFeedbackInfo().length != 0">
            {{ getFeedbackInfo() }}
        </div>
        <form ng-submit="addNewWord($event)" method="POST" enctype="multipart/form-data" id="uploadPronunciationWordForm">
            <div id="word-data">
                <input id="uploadedWord" type="text" name="word">
                <input id="uploadedFile" type="file" name="file">
            </div>
                <label for="force">Force rewrite:</label>
                <input type="checkbox" id="force" name="force" autocomplete="off">
            <input class="pronunciation" type="submit">
        </form>
    </div>
</div>
