<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
</head>
<body>

<div class="search-container">
    <div id="search-header">Upload words</div>
    <div id="search-content">
        <form action="uploadfile" method="post" enctype="multipart/form-data"
                id="uploadPronunciationWordForm">

            <input type="submit">
        </form>
    </div>
</div>

</body>
</html>
