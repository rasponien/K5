<div id="search-header">Upload words</div>
<div class="search-container">
    <div id="search-content">
        <form method="post" enctype="multipart/form-data" id="uploadPronunciationWordForm">
            <input class="form-input" type="text" name="word">
            <input class="form-input" type="file" name="file">
            <p class="form-input">Force rewrite:</p>
            <input class="form-input" type="checkbox" name="force" checked="true">
            <input class="form-input" type="submit">
        </form>
    </div>
</div>
