
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body>
    <div ng-app="pronunciationWordApp" ng-controller="pronunciationWordController" id="main-container">

            <div id="project-name-header">
            Prononcify
        </div>
        <div id="content">
            <div class="search-container">
                <div id="search-header">Search for words</div>
                <div id="search-content">
                    <form ng-submit="getPronunciationWords($event)" id="searchPronunciationWordForm" name="searchForWordForm">
                        <input autocomplete="off" type="text" id="searchPronunciationWord" name="searchPronunciationWord">
                        <button class="button search" type="submit">Otsi</button>
                    </form>
                </div>
            </div>
            <div ng-repeat="(i, word) in words">
                {% verbatim block%}
                {{ i }}  {{ word }}
                <div class="word-container">
                    <div class="word">{{ word.word }}</div>
                    <div class="pronunciation" onclick="playMusic('{{ i }}')">
                        Play
                        <audio id="audio{{ i }}">
                                <source src="{{ word.file_name }}">
                        </audio>
                    </div>
                </div>
                {% endverbatim block%}
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular-route.js"></script>
    <script src="{% static 'script/script.js' %}"></script>
</body>
</html>
