<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="word"><br>
    <input type="file" name="file"><br>
    Force rewrite:
    <input type="checkbox" name="force" checked="true"><br>
    <input type="submit">
</form>
</body>
</html>
